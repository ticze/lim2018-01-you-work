<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="shortcut icon" href="../img/LogoMakr_7VjalF.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>YOU-WORK</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav class="adm">
      <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="../src/index.html" class="waves-effect waves-light btn">Regresar
              <i class="material-icons right">cached</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container">
    <section id="login">
      <div class="container">
        <div class="row">
          <form method="get" class="col s12">
            <div class="row">
              <h2 class="center-align">REGíSTRAR</h2>
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">CORREO ELECTROICO</label>
              </div>
              <div class="input-field col s12">
                <input id="contrasena" type="password" class="validate">
                <label for="contrasena">CONTRASEÑA</label>
              </div>
              <button id="crear" class="btn waves-effect waves-light" type="submit" name="action">CREAR CUENTA
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section id="iniciar_sesion" class="col s6">
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <h2 class="center-align">INGRESAR</h2>
              <div class="input-field col s12">
                <input id="email2" type="email" class="validate">
                <label for="email2">CORREO ELECTROICO</label>
              </div>
              <div class="input-field col s12">
                <input id="contrasena2" type="password" class="validate">
                <label for="contrasena2">CONTRASEÑA</label>
              </div>
              <button id="ingresar" class="btn waves-effect waves-light" type="submit" name="action">INICIAR SESIÓN
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div class="container">
    <table class="striped responsive-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Núm. de Identidad</th>
          <th>Celular</th>
          <th>Persona Visitada</th>
          <th>Hora/Fecha</th>
        </tr>
      </thead>
      <tbody id="contenido"></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="call-firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="call-materialize.js"></script>
  <script src="../src/adm.js"></script>
</body>

</html>
